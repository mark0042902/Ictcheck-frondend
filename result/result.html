<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="result.css">
</head>

<body>
  <div class="header">
    <h1>Ben jij ICT waardig?</h1>
  </div>
  <div class="center">
    <div class="progressBar">
      <h2>Programmeren front-end:</h2>
      <div class="bar">
        <div id="frontEndProgress" class="progress"></div>
      </div>
    </div>

    <div class="progressBar">
      <h2>Programmeren back-end:</h2>
      <div class="bar">
        <div id="backEndProgress" class="progress"></div>
      </div>
    </div>
    
    <div class="progressBar">
      <h2>Systeembeheer:</h2>
      <div class="bar">
        <div id="systeembeheerProgress" class="progress"></div>
      </div>
    </div>
  </div>
</body>
<script>
  setTimeout(function() {
    document.getElementById("frontEndProgress").style.width = '600px';
    document.getElementById("backEndProgress").style.width = '600px';
    document.getElementById("systeembeheerProgress").style.width = '600px';
  }, 100)
</script>
</html>
